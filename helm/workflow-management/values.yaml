# Default values for workflow-management.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: icgcargo/workflow-management
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: "wf-management"
fullnameOverride: "workflow-management"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wf-management.light.overture.bio
      paths: [/]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  - name: NEXTFLOW_K8S_NAMESPACE
    value: "nextflow-pcawg"
  - name: NEXTFLOW_K8S_VOLMOUNTS
    value: "nextflow-pv-claim:/mnt/volume/nextflow"
  - name: NEXTFLOW_WEBLOGURL
    value: "http://elasticsearch-master:9200/nextflow-pcawg/_doc/"

nodeSelector: {}

tolerations: []

affinity: {}
